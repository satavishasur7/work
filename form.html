<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <header>
        <div class="contact">
            <h1>Contact Us</h1>
        </div>
    </header>
    <div class="big">
        <div class="cont">
            <h1 class="title">Please fill out this form:</h1><br>

            <div class="main">
                <form action="http://students.paceclasses.in/assigement-2.php" method="post" id="form">
                    <div class="box">
                        <div class="cont2">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name" required="">
                        </div>
                        <div class="cont2">
                            <label for="email">Email:</label> <input type="email" name="email" id="email" required=""
                                placeholder="Enter your email">
                        </div>
                        <div class="cont2">
                            <label for="phone">Phone No.: </label> <input type="number" name="phone" id="phone"
                                required="" placeholder="Enter your phone number">
                        </div>
                        <div class="cont2">
                            <label for="description">Description:</label> <textarea name="description" id="description"
                                required="" placeholder="Enter your description"></textarea>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit" form="form" value="Submit">Submit</button>
                    </div>
            </div>
            </form>

        </div>
    </div>

    </div>
</body>

</html>
